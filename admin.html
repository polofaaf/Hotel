<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Hotel Paradise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header de Administración -->
    <header class="admin-header">
        <nav class="admin-nav">
            <h1><i class="fas fa-hotel"></i> Panel de Administración</h1>
            <button onclick="logout()">Cerrar Sesión</button>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <div class="admin-panel">
        <div class="admin-content">
            <!-- Sección de Correos -->
            <div class="admin-section active" id="emails-section">
                <div class="admin-card">
                    <h3><i class="fas fa-envelope"></i> Correos Registrados</h3>
                    <p style="color: #666; margin-bottom: 1rem;">Lista de todos los correos electrónicos registrados en el sistema.</p>
                    <div id="emailsList">
                        <!-- Los correos se cargarán dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Sección de Habitaciones -->
            <div class="admin-section" id="rooms-section">
                <div class="admin-card">
                    <h3><i class="fas fa-bed"></i> Estado de Habitaciones</h3>
                    <p style="color: #666; margin-bottom: 1rem;">Habitaciones apartadas y ocupadas en el sistema.</p>
                    <div id="roomsList">
                        <!-- Las habitaciones se cargarán dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="admin.js"></script>
</body>
</html>
